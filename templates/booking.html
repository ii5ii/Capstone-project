<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book a Table</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_date">Date</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_time">Time</label>
                {{ form.time }}
            </div>
            <div class="form-group">
                <label for="id_number_of_guests">Number of Guests</label>
                {{ form.number_of_guests }}
            </div>
            <div class="form-group">
                <label for="id_special_requests">Special Requests</label>
                {{ form.special_requests }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
